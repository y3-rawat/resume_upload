    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --color-primary: #0066FF;
            --color-primary-light: #E6F0FF;
            --color-secondary: #7CD2FF;
            --color-text: #2D3748;
            --color-text-light: #718096;
            --color-background: #F7FAFC;
            --color-card-background: #FFFFFF;
            --color-border: #E2E8F0;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body, html {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background-color: var(--color-card-background);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--color-background);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0052CC;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .upload-area {
            border: 2px dashed var(--color-primary);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--color-primary-light);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-area:hover {
            background-color: #D9E8FF;
        }

        .error-message, .success-message {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .error-message {
            color: #E53E3E;
        }

        .success-message {
            color: #38A169;
        }
        .progress-bar {
    width: 0%;
    height: 4px; /* Adjust height as needed */
    background-color: var(--color-primary);
    transition: width 0.4s ease;
}

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .card {
                padding: 1rem;
            }

            .upload-area {
                padding: 1rem;
                min-height: 200px;
            }
        }
    </style>
</head>

    <script>
        function openSmallWindow() {
            const width = 1000;
            const height = 600;
            const left = (window.screen.width - width) / 2;
            const top = (window.screen.height - height) / 2;
            
            window.open(
                'https://console.groq.com/keys',
                'smallWindow',
                `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
            );
        }

        function showModal() {
            const modal = document.getElementById('myModal');
            modal.classList.remove('hide');
            modal.classList.add('show');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.classList.remove('show');
            modal.classList.add('hide');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300); // Match with the CSS transition time
        }

        // Ensure modal is hidden initially
        document.getElementById('myModal').style.display = 'none';
        document.getElementById('myModal').classList.add('hide');
    </script>

    <script>
   document.addEventListener('DOMContentLoaded', function () {
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('fileName'); // Get the file name display element
    const resumeError = document.getElementById('resumeError');
    const fileInfo = document.getElementById('fileInfo');
    const form = document.getElementById('resumeForm');
    const progressBar = document.getElementById('progressBar');
    const jobDescription = document.getElementById('jobDescription');
    const additionalInfo = document.getElementById('additionalInfo');
    const statusDiv = document.getElementById('status');
    const api = document.getElementById('groq-api');

    fileInput.addEventListener('change', function () {
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            fileNameDisplay.textContent = `Selected file: ${file.name}`;
        } else {
            fileNameDisplay.textContent = ''; // Clear the file name display if no file is selected
        }
    });

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        let file = fileInput.files[0];
        if (!file) {
            updateStatus('Please select a file to upload.', 'red');
            return;
        }

        if (file.type !== 'application/pdf') {
            updateStatus('Please select a PDF file.', 'red');
            return;
        }

        let selectedExperience = document.querySelector('input[name="experience"]:checked');
        if (!selectedExperience) {
            updateStatus('Please select your experience level.', 'red');
            return;
        }

        let formData = new FormData();
        formData.append('pdf', file);
        formData.append('job_description', jobDescription.value);
        formData.append('additional_information', additionalInfo.value);
        formData.append('experience', selectedExperience.value);
        formData.append('api', api.value);

        let xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', function (e) {
            if (e.lengthComputable) {
                let percentComplete = (e.loaded / e.total) * 100;
                progressBar.style.width = percentComplete + '%';
                updateStatus(`Uploading: ${percentComplete.toFixed(2)}%`, 'blue');
            }
        });

        xhr.addEventListener('load', function () {
            if (xhr.status === 200) {
                updateStatus('File uploaded successfully! Redirecting...', 'green');
                if (xhr.responseURL !== xhr.url) {
                    window.location.href = xhr.responseURL;
                } else {
                    try {
                        let response = JSON.parse(xhr.responseText);
                        if (response.redirectUrl) {
                            window.location.href = response.redirectUrl;
                        } else {
                            updateStatus('Upload successful, but no redirect information received.', 'blue');
                        }
                    } catch (error) {
                        updateStatus('Upload successful, but failed to parse server response.', 'orange');
                    }
                }
            } else {
                updateStatus('Failed to upload file. Server responded with status ' + xhr.status, 'red');
            }
            progressBar.style.width = '0%';
        });

        xhr.addEventListener('error', function () {
            updateStatus('An error occurred while uploading the file.', 'red');
            progressBar.style.width = '0%';
        });

        updateStatus('Starting upload...', 'blue');
        xhr.open('POST', '/api/upload', true);
        xhr.send(formData);
    });

    function updateStatus(message, color) {
        statusDiv.textContent = message;
        statusDiv.style.color = color;
    }
});

        </script>
