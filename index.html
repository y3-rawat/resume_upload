@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

:root {
    --color-primary: #0066FF;
    --color-primary-light: #E6F0FF;
    --color-secondary: #7CD2FF;
    --color-text: #2D3748;
    --color-text-light: #718096;
    --color-background: #F7FAFC;
    --color-card-background: #FFFFFF;
    --color-border: #E2E8F0;
    --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

body,
html {
    font-family: 'Inter', sans-serif;
    background-color: var(--color-background);
    color: var(--color-text);
    line-height: 1.5;
    min-height: 100vh;
    margin: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
}

.card {
    background-color: var(--color-card-background);
    border-radius: 0.75rem;
    padding: 1.5rem;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s ease;
}
#loader {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(255, 255, 255, 0.8);
display: flex;
justify-content: center;
align-items: center;
z-index: 9999;
}

#loader.hidden {
display: none;
}
.card:hover {
    box-shadow: var(--shadow-md);
}

.input-field {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--color-border);
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: var(--color-background);
}

.input-field:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
}

.btn-primary {
    background-color: var(--color-primary);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    width: 100%;
}

.btn-primary:hover {
    background-color: #0052CC;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.upload-area {
    border: 2px dashed var(--color-primary);
    border-radius: 0.75rem;
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: var(--color-primary-light);
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.upload-area:hover {
    background-color: #D9E8FF;
}

.error-message,
.success-message {
    font-size: 0.875rem;
    margin-top: 0.5rem;
}

.error-message {
    color: #E53E3E;
}

.success-message {
    color: #38A169;
}

.progress-bar {
    width: 0%;
    height: 4px;
    /* Adjust height as needed */
    background-color: var(--color-primary);
    transition: width 0.4s ease;
}

@media (max-width: 768px) {
    .container {
        padding: 0.5rem;
    }

    .card {
        padding: 1rem;
    }

    .upload-area {
        padding: 1rem;
        min-height: 200px;
    }
}
.h-full {
    height: 60%;
}
.input-field {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;

}

.info-button {
    color: #1e78ff;
    cursor: pointer;
    font-weight: bold;

    font-size: 16px;
    transition: color 0.3s ease;
}

.info-button:hover {
    color: #0056b3;
}

/* Modal styles */
.modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    z-index: 1000;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.5);
    /* Semi-transparent background */
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease;
}

.modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

.modal-content img {
    max-width: 100%;

    margin-top: 10px;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #aaa;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close:hover {

}

.modal.show {
    display: flex;
    opacity: 1;
    transform: scale(1.05);
}

.modal.hide {
    opacity: 0;
    transform: scale(0.9);
}

.input-field {

.info-button {

      left: 0;

    }

      left: 45%;

    }
    75% {
      opacity: 1;
    }
    100% {
      left: 100%;
      opacity: 0;
    }
  }
  
  .animation-effect-light {

<script>
   document.addEventListener('DOMContentLoaded', function () {
    const fileInput = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('fileName');
    const resumeError = document.getElementById('resumeError');
    const fileInfo = document.getElementById('fileInfo');
    const progressBar = document.getElementById('progressBar');
    const statusDiv = document.getElementById('status');
    const loader = document.getElementById('loader');
    const nextButton = document.getElementById('nextButton');
    const analyzeButton = document.getElementById('analyzeButton');
    const form = document.getElementById('resumeForm');

    const resumeUploadSection = document.getElementById('resumeUploadSection');
    const jobDetailsSection = document.getElementById('jobDetailsSection');
    const experienceLevelSection = document.getElementById('experienceLevelSection');
    const apiKeySection = document.getElementById('apiKeySection');
    const submitSection = document.getElementById('submitSection');

    let extractedText = '';

    fileInput.addEventListener('change', function () {
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            fileNameDisplay.textContent = `Selected file: ${file.name}`;
            nextButton.disabled = false;
        } else {
            fileNameDisplay.textContent = '';
            nextButton.disabled = true;
        }
    });

    nextButton.addEventListener('click', function () {
        if (fileInput.files.length === 0) {
            updateStatus('Please select a file to upload.', 'red');
            return;
        }

        let file = fileInput.files[0];
        if (file.type !== 'application/pdf') {
            updateStatus('Please select a PDF file.', 'red');
            return;
        }

        let formData = new FormData();
        formData.append('file-upload', file);

        let xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', function (e) {
            if (e.lengthComputable) {
                let percentComplete = (e.loaded / e.total) * 100;
                progressBar.style.width = percentComplete + '%';
                updateStatus(`Uploading and extracting text: ${percentComplete.toFixed(2)}%`, 'blue');
            }
        });

        xhr.addEventListener('load', function () {
            if (xhr.status === 200) {
                try {
                    let response = JSON.parse(xhr.responseText);
                    extractedText = response.extractedText;
                    updateStatus('Text extracted successfully!', 'green');
                    showNextSections();
                } catch (error) {
                    updateStatus('Failed to process the resume. Please try again.', 'red');
                }
            } else {
                updateStatus('Failed to process the resume. Please try again.', 'red');
            }
            progressBar.style.width = '0%';
            hideLoader();
        });

        xhr.addEventListener('error', function () {
            updateStatus('An error occurred while processing the file.', 'red');
            progressBar.style.width = '0%';
            hideLoader();
        });

        updateStatus('Starting upload and text extraction...', 'blue');
        showLoader();
        xhr.open('POST', '/api/upload', true);
        xhr.send(formData);
    });

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        
        const jobDescription = document.getElementById('jobDescription').value;
        const additionalInfo = document.getElementById('additionalInfo').value;
        const experience = document.querySelector('input[name="experience"]:checked').value;
        const groqApi = document.getElementById('groq-api').value;

        if (!extractedText || !jobDescription || !experience || !groqApi) {
            updateStatus('Please fill in all required fields.', 'red');
            return;
        }

        const formData = new FormData();
        formData.append('job_description', jobDescription);
        formData.append('additional_information', additionalInfo);
        formData.append('experience', experience);
        formData.append('extractedText', extractedText);
        formData.append('api', groqApi);

        showLoader();
        updateStatus('Analyzing resume...', 'blue');

        fetch('/api/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            hideLoader();
            if (data.success) {
                window.location.href = `/result.html?success=true&extractedText=${encodeURIComponent(data.extractedText)}&apiResponse=${encodeURIComponent(JSON.stringify(data.apiResponse))}`;
            } else {
                updateStatus('Failed to analyze resume. Please try again.', 'red');
            }
        })
        .catch(error => {
            hideLoader();
            updateStatus('An error occurred. Please try again.', 'red');
            console.error('Error:', error);
        });
    });

    function showNextSections() {
        resumeUploadSection.classList.add('hidden');
        jobDetailsSection.classList.remove('hidden');
        experienceLevelSection.classList.remove('hidden');
        apiKeySection.classList.remove('hidden');
        submitSection.classList.remove('hidden');
    }

    function updateStatus(message, color) {
        statusDiv.textContent = message;
        statusDiv.style.color = color;
    }

    function showLoader() {
        loader.classList.remove('hidden');
    }

    function hideLoader() {
        loader.classList.add('hidden');
    }
});

function openSmallWindow() {
    const width = 1000;
    const height = 600;
    const left = (window.screen.width - width) / 2;
    const top = (window.screen.height - height) / 2;

    window.open(
        'https://console.groq.com/keys',
        'smallWindow',
        `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
    );
}

function showModal() {
    const modal = document.getElementById('myModal');
    modal.classList.remove('hide');
    modal.classList.add('show');
    modal.style.display = 'flex';
}

function closeModal() {
    const modal = document.getElementById('myModal');
    modal.classList.remove('show');
    modal.classList.add('hide');
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
}

// Ensure modal is hidden initially
document.getElementById('myModal').style.display = 'none';
document.getElementById('myModal').classList.add('hide');
    </script>
