<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Analyzer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --color-primary: #0066FF;
            --color-primary-light: #E6F0FF;
            --color-secondary: #7CD2FF;
            --color-text: #2D3748;
            --color-text-light: #718096;
            --color-background: #F7FAFC;
            --color-card-background: #FFFFFF;
            --color-border: #E2E8F0;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body, html {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background-color: var(--color-card-background);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--color-background);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0052CC;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .upload-area {
            border: 2px dashed var(--color-primary);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--color-primary-light);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-area:hover {
            background-color: #D9E8FF;
        }

        .error-message, .success-message {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .error-message {
            color: #E53E3E;
        }

        .success-message {
            color: #38A169;
        }
        .progress-bar {
    width: 0%;
    height: 4px; /* Adjust height as needed */
    background-color: var(--color-primary);
    transition: width 0.4s ease;
}

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .card {
                padding: 1rem;
            }

            .upload-area {
                padding: 1rem;
                min-height: 200px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">
                <i class="fas fa-file-alt mr-2 text-primary"></i>c2c JobFitMaster
            </h1>
            <!-- <p class="text-gray-600 mt-2">Optimize your resume for Applicant Tracking Systems</p> -->
        </header>
        <style>
            .o{
                margin-top: -15px;
            }
        </style>
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8 o">
            <section class="order-2 md:order-1 space-y-6">
                <form id="resumeForm">

                <div class="card">
                    <h2 class="text-2xl font-semibold mb-4 text-primary">
                        <i class="fas fa-briefcase mr-2"></i>Job Details
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label for="jobDescription" class="block text-sm font-medium mb-1">Job Description</label>
                            <textarea id="jobDescription" name="jobDescription" rows="5" class="input-field" placeholder="Paste the job description here..." required></textarea>
                            
                        </div>
                        <div>
                            <label for="additionalInfo" class="block text-sm font-medium mb-1">Additional Information</label>
                            <textarea id="additionalInfo" name="additionalInfo" rows="3" class="input-field" placeholder="Add other relevant information..."></textarea>
                        </div>
                    </div>

                </div>

                <div style="padding-top: 10px;"></div>
                <div class="card">
                  
                    <div class="space-y-2">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-search-plus"></i>
                            <span>Analyze Resume</span>
                        </button>
                        
                    </div>
                </div>
                
            </section>
            <style>
                
                    .h-full {
                        height: 60%;
                    }
                
            </style>
            <section class="order-1 md:order-2">
                <div class="card h-full flex flex-col">
                    <h2 class="text-2xl font-semibold mb-4 text-primary">
                        <i class="fas fa-file-upload mr-2"></i>Upload Your Resume
                    </h2>
                    <div class="upload-area flex-grow" id="dropArea">
                        <input type="file" id="file-upload" name="file-upload" accept=".pdf" class="sr-only" required>
                        <label for="file-upload" class="cursor-pointer">
                            <i class="fas fa-cloud-upload-alt text-5xl text-primary mb-4"></i>
                            <p class="text-lg font-medium">Drag & Drop or Click to Upload</p>
                            <p class="text-sm text-gray-600 mt-2">Supports PDF up to 10MB</p>
                        </label>
                    </div>
                    
                    <div class="progress-bar-container hidden mt-4" id="progressBarContainer">
                        <div class="progress-bar bg-primary h-2 rounded-full" id="progressBar"></div>
                    </div>
                    
                    <p id="fileInfo" class="success-message hidden mt-2"></p>
                    <p id="resumeError" class="error-message hidden mt-2"></p>
                </div>
                <div style="margin: 1%;"></div>
                <label for="groq-api" class="block text-sm font-medium mb-1">Enter the Api of Groq (it's Free & We are not Saving it)
                    <button style="color: #1e78ff;" onclick="openSmallWindow()"> <strong>Click Here!</strong> </button>
                </label>
                <input type="text" id="groq-api" name="groq-api" class="input-field" placeholder="Enter your Groq API key" required>
                <div style="margin: 1%;"></div>
                    
                <script>
                    function openSmallWindow() {
                        const width = 1000;
                        const height = 600;
                        const left = (window.screen.width - width) / 2;
                        const top = (window.screen.height - height) / 2;
                        
                        window.open(
                            'https://console.groq.com/keys',
                            'smallWindow',
                            `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
                        );
                    }
                </script>
                
                
                <div class="card">
                    <h2 class="text-2xl font-semibold mb-4 text-primary">
                        <i class="fas fa-user-tie mr-2"></i>Experience Level
                    </h2>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="experience" value="Experience" required class="form-radio text-primary">
                            <span>Experienced</span>
                        </label>
                        <label class="flex items-center space-x-3">
                            <input type="radio" name="experience" value="NoExperience" required class="form-radio text-primary">
                            <span>No Experience</span>
                        </label>
                    </div>
                    <div id="status"></div>
                </div>
                
            </form>

            </section>
        </main>
    </div>
    <script>
   document.addEventListener('DOMContentLoaded', function () {
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('file-upload');
    const resumeError = document.getElementById('resumeError');
    const fileInfo = document.getElementById('fileInfo');
    const form = document.getElementById('resumeForm');
    const progressBar = document.getElementById('progressBar');
    const jobDescription = document.getElementById('jobDescription');
    const additionalInfo = document.getElementById('additionalInfo');
    const statusDiv = document.getElementById('status');
    const api = document.getElementById('groq-api');
    
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        let file = fileInput.files[0];
        if (!file) {
            updateStatus('Please select a file to upload.', 'red');
            return;
        }

        if (file.type !== 'application/pdf') {
            updateStatus('Please select a PDF file.', 'red');
            return;
        }

        let selectedExperience = document.querySelector('input[name="experience"]:checked');
        if (!selectedExperience) {
            updateStatus('Please select your experience level.', 'red');
            return;
        }
        
        let formData = new FormData();
        formData.append('pdf', file);
        formData.append('job_description', jobDescription.value);
        formData.append('additional_information', additionalInfo.value);
        formData.append('experience', selectedExperience.value);
        formData.append('api',api.value);


        let xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', function (e) {
            if (e.lengthComputable) {
                let percentComplete = (e.loaded / e.total) * 100;
                progressBar.style.width = percentComplete + '%';
                updateStatus(`Uploading: ${percentComplete.toFixed(2)}%`, 'blue');
            }
        });

        xhr.addEventListener('load', function () {
            if (xhr.status === 200) {
                updateStatus('File uploaded successfully! Redirecting...', 'green');
                // Check if the response is a redirect
                if (xhr.responseURL !== xhr.url) {
                    // If it's a redirect, navigate to the new URL
                    window.location.href = xhr.responseURL;
                } else {
                    // If it's not a redirect, parse the response and redirect manually
                    try {
                        let response = JSON.parse(xhr.responseText);
                        if (response.redirectUrl) {
                            window.location.href = response.redirectUrl;
                        } else {
                            updateStatus('Upload successful, but no redirect information received.', 'blue');
                        }
                    } catch (error) {
                        updateStatus('Upload successful, but failed to parse server response.', 'orange');
                    }
                }
            } else {
                updateStatus('Failed to upload file. Server responded with status ' + xhr.status, 'red');
            }
            progressBar.style.width = '0%';
        });

        xhr.addEventListener('error', function () {
            updateStatus('An error occurred while uploading the file.', 'red');
            progressBar.style.width = '0%';
        });

        updateStatus('Starting upload...', 'blue');
        xhr.open('POST', '/api/upload', true);
        xhr.send(formData);
    });

    function updateStatus(message, color) {
        statusDiv.textContent = message;
        statusDiv.style.color = color;
    }
});
        </script>
        
</body>
</html>
