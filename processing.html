<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Your Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Your Resume</h1>
        <p>Please wait while we analyze your resume...</p>
        <div class="loader"></div>
        <p id="status">Fetching data...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const extractedText = urlParams.get('extractedText');
            const apiKey = urlParams.get('api');

            if (!extractedText || !apiKey) {
                document.getElementById('status').textContent = 'Error: Missing data';
                return;
            }

            fetchAnalysis(extractedText, apiKey);
        });

        async function fetchAnalysis(extractedText, apiKey) {
            try {
                const response = await fetch('https://resume-test-api.vercel.app/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        extractedText: extractedText,
                        api: apiKey
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Redirect to result page with the analysis data
                const encodedData = encodeURIComponent(JSON.stringify(data));
                window.location.href = `/result.html?analysisData=${encodedData}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error occurred while processing. Please try again.';
            }
        }
    </script>
</body>
</html>
