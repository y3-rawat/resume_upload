<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold mb-6">Resume Analysis Result</h1>
        <div id="result-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                const data = JSON.parse(decodeURIComponent(encodedData));
                displayResults(data);
            } else {
                document.getElementById('result-content').innerHTML = '<p class="text-red-500">No data available.</p>';
            }
        });

        function displayResults(data) {
            const resultHtml = `
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Extracted Text:</h2>
                    <pre class="bg-gray-100 p-4 rounded overflow-auto max-h-60">${data.extractedText}</pre>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold mb-2">API Response:</h2>
                    <pre class="bg-gray-100 p-4 rounded overflow-auto max-h-60">${JSON.stringify(data.apiResponse, null, 2)}</pre>
                </div>
            `;
            document.getElementById('result-content').innerHTML = resultHtml;
        }
    </script>
</body>
</html>
