<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #F44336;
        }
        pre {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .api-response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="result-title"></h1>
        <p id="result-message"></p>
        <div id="extracted-text" class="api-response"></div>
        <div id="api-response" class="api-response"></div>
        <a href="/" id="retry-link" style="display:none;">Try Again</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Assuming the server response is available as a query parameter in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success') === 'true';
            const extractedText = decodeURIComponent(urlParams.get('extractedText') || '');
            const apiResponse = decodeURIComponent(urlParams.get('apiResponse') || '');
            const errorMessage = decodeURIComponent(urlParams.get('errorMessage') || '');

            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const extractedTextElement = document.getElementById('extracted-text');
            const apiResponseElement = document.getElementById('api-response');
            const retryLink = document.getElementById('retry-link');

            if (success) {
                resultTitle.textContent = 'Upload Successful';
                resultMessage.classList.add('success');
                resultMessage.textContent = 'Your file has been successfully uploaded and processed.';
                extractedTextElement.innerHTML = `<h2>Extracted Text:</h2><pre>${extractedText}</pre>`;
                apiResponseElement.innerHTML = `<h2>API Response:</h2><pre>${apiResponse}</pre>`;
                retryLink.style.display = 'none'; // Hide retry link if successful
            } else {
                resultTitle.textContent = 'Upload Failed';
                resultMessage.classList.add('error');
                resultMessage.textContent = 'There was an error processing your file. Please try again.';
                if (errorMessage) {
                    extractedTextElement.innerHTML = `<h2>Error Details:</h2><pre>${errorMessage}</pre>`;
                }
                retryLink.style.display = 'block'; // Show retry link if there's an error
            }
        });
    </script>
</body>
</html>
